<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="WTS Tree"
    />
    <title>WeTheStudy - Tree of Knowledge</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const intervalLocal = setInterval(()=>{
        document.addEventListener('memberData', function(event) {
            console.log('Event dispatched!');
            console.log('Event data:', event.detail);
            clearInterval(intervalLocal)
        });
        let customFields = {
          "certificate-name": "Edgar Dirige",
        }
        let memberJSON = {data:{
        "completedArticlesID": [
            "receR3QWJziq79jYm",
            "rec45eAk7qieXpK0Q"
        ],
        "masteredArticlesID": [
          "receR3QWJziq79jYm",
          "recOsTQ2yn3iMO2kB",
        ]
        }};
        let view = {type: "default", parameters: {object: null}};
        let dispatchOptions = {member: memberJSON, customFields: customFields, view: view}
        document.dispatchEvent(new CustomEvent('memberData', { detail: dispatchOptions}));
    }, 5000)

    setTimeout(()=>{
        clearInterval(intervalLocal)
    }, 20000)
  </script>
</html>
